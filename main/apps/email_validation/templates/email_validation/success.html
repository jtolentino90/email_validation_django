<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Success!</title>
</head>
<body>
  <h1>The email address you entered {{your_email}} is valid.</h1>
  <h2> Email addresses entered: </h2>
  <table>
    {% for email in emails %}
    <tr>
      <td>{{email.email}}</td>
      <td>{{email.created_at}}</td>
      <td><a href="/email/{{email.id}}/delete">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
